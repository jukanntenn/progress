<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        :root {
            --bg-gradient-start: #f5f7fa;
            --bg-gradient-end: #e8ecf1;
            --container-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #57606a;
            --border-color: #e1e4e8;
            --accent-color: #2563eb;
            --accent-hover: #1d4ed8;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --shadow-subtle: rgba(0, 0, 0, 0.04);
            --hover-bg: #f6f8fa;
            --link-color: #0969da;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-gradient-start: #0d1117;
                --bg-gradient-end: #161b22;
                --container-bg: #1c2128;
                --text-primary: #e6edf3;
                --text-secondary: #8b949e;
                --border-color: #30363d;
                --accent-color: #4a9eff;
                --accent-hover: #6cb6ff;
                --shadow-color: rgba(0, 0, 0, 0.3);
                --shadow-subtle: rgba(0, 0, 0, 0.15);
                --hover-bg: #21262d;
                --link-color: #4a9eff;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            padding: 3rem;
            background: var(--container-bg);
            box-shadow: 0 4px 24px var(--shadow-color), 0 0 1px var(--shadow-subtle);
            border-radius: 12px;
            text-align: center;
        }

        h1 {
            font-size: 72px;
            margin-bottom: 10px;
            color: var(--text-primary);
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 1;
        }

        .message {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 18px;
        }

        .back-link {
            display: inline-block;
            color: var(--link-color);
            text-decoration: none;
            padding: 12px 24px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            background: var(--hover-bg);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            body {
                background: var(--container-bg);
                padding: 0;
            }

            .container {
                margin: 0;
                padding: 2rem;
                border-radius: 0;
                box-shadow: none;
                max-width: 100%;
            }

            h1 {
                font-size: 56px;
            }

            .message {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 48px;
            }

            .message {
                font-size: 15px;
            }

            .back-link {
                padding: 10px 20px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p class="message">Report not found</p>
        <a href="/" class="back-link">Back to list</a>
    </div>
</body>
</html>
