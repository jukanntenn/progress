<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ report.title or "Untitled Report" }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #24292f;
            background: #ffffff;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        .header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #d0d7de;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #24292f;
        }
        .meta {
            color: #57606a;
            font-size: 14px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #0969da;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .content {
            font-size: 16px;
            line-height: 1.6;
        }
        .content h1 {
            font-size: 32px;
            margin-top: 24px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #d0d7de;
        }
        .content h2 {
            font-size: 24px;
            margin-top: 24px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #d0d7de;
        }
        .content h3 {
            font-size: 20px;
            margin-top: 24px;
            margin-bottom: 16px;
        }
        .content h4 {
            font-size: 16px;
            margin-top: 24px;
            margin-bottom: 16px;
        }
        .content p {
            margin-bottom: 16px;
        }
        .content ul,
        .content ol {
            margin-bottom: 16px;
            padding-left: 32px;
        }
        .content li {
            margin-bottom: 4px;
        }
        .content code {
            background: #f6f8fa;
            padding: 2px 6px;
            border-radius: 6px;
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, monospace;
            font-size: 85%;
        }
        .content pre {
            background: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 16px;
        }
        .content pre code {
            background: transparent;
            padding: 0;
        }
        .content blockquote {
            border-left: 4px solid #d0d7de;
            padding-left: 16px;
            margin-bottom: 16px;
            color: #57606a;
        }
        .content a {
            color: #0969da;
            text-decoration: none;
        }
        .content a:hover {
            text-decoration: underline;
        }
        .content table {
            border-collapse: collapse;
            margin-bottom: 16px;
            width: 100%;
        }
        .content table th,
        .content table td {
            border: 1px solid #d0d7de;
            padding: 8px 12px;
            text-align: left;
        }
        .content table th {
            background: #f6f8fa;
            font-weight: 600;
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to list</a>
        <div class="header">
            <h1>{{ report.title or "Untitled Report" }}</h1>
            <div class="meta">{{ created_at }}</div>
        </div>
        <div class="content">
            {{ content_html|safe }}
        </div>
    </div>
</body>
</html>
